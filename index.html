<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-sm pr-4 pl-4 pt-5 pb-5 text-center bg-dark" id="calc">
        <input
          type="text"
          id="result"
          class="col-md border border-0 input-result"
        />

      <div class="row">
        <button class="calc-btn col-9 btn btn-danger rounded-pill">AC</button>
        <button class="calc-btn col btn btn-warning rounded-circle">/</button>
      </div>

      <div class="row">
        <button class="calc-btn col btn btn-secondary rounded-circle">7</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">8</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">9</button>
        <button class="calc-btn col btn btn-warning rounded-circle">*</button>
      </div>

      <div class="row">
        <button class="calc-btn col btn btn-secondary rounded-circle">4</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">5</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">6</button>
        <button class="calc-btn col btn btn-warning rounded-circle">-</button>
      </div>

      <div class="row">
        <button class="calc-btn col btn btn-secondary rounded-circle">1</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">2</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">3</button>
        <button class="calc-btn col btn btn-warning rounded-circle">+</button>
      </div>

      <div class="row">
        <button class="calc-btn col-6 btn btn-secondary rounded-pill">0</button>
        <button class="calc-btn col btn btn-secondary rounded-circle">.</button>
        <button class="calc-btn col btn btn-warning rounded-circle">=</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
